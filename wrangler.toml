name = "palette-ai-proxy"
main = "worker.js"
compatibility_date = "2024-12-20"

[[kv_namespaces]]
binding = "RL_KV"
id = "2dbae0fd45fe43149b1aaa43dbbb52c6"
preview_id = "fa06effaa4a343a99a0203bcb4ed5817"

# Bind the worker to your production domain so the frontend's relative /api calls
# hit this Worker instead of the static host (which returned 405s).
routes = [
  { pattern = "digiswatch.io/api/*", zone_name = "digiswatch.io" },
  { pattern = "www.digiswatch.io/api/*", zone_name = "digiswatch.io" }
]
